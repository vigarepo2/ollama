name: Manual cap Push Docker Image

on:
  workflow_dispatch:
    inputs:
      dockerhub_password:
        description: 'Enter your Docker Hub password'
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t vigabots/cap:latest .

      - name: Log in to Docker Hub
        run: |
          echo "${{ github.event.inputs.dockerhub_password }}" | docker login --username vigabots --password-stdin

      - name: Push Docker Image
        run: docker push vigabots/cap:latest
